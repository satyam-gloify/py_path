<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #fff;
            color: #333;
        }
        #toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js" defer></script>
</head>
<body>
    <strong>Hello World!</strong>
    <div id="toggle">
        <label for="darkModeSwitch">Enable Dark Mode</label>
        <input type="checkbox" id="darkModeSwitch">
    </div>
</body>
</html>
